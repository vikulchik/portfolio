<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Autorization</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body><!--[if lte IE 8]><!-->
    <script src="js/for-ie.js"></script><!--<![endif]-->
    <footer class="footer">
      <div class="footer_content clearfix">
        <div class="footer_login"><a href="#" class="footer_button">Вход</a></div>
        <p class="footer_copyright">&copy;2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его!</p>
      </div>
    </footer>
  </body>
  <div class="pop-up">
    <div class="pop-up_add">
      <div class="pop-up_form">
        <h3 class="pop-up_title">Добавление проекта</h3>
        <form id="pop-up_add-new-project" method="POST">
          <div class="server-mes"></div>
          <label class="pop-up_label">Название проекта
            <input type="text" name="text" placeholder="Введите название" class="pop-up_input">
            <div class="tooltip hide">введите название</div>
          </label>
          <p class="pop-up_description">Картинка проекта</p>
          <label class="pop-up_label pop-up_label-download"><span>Загрузите изображение</span>
            <input type="file" name="photo" multiple accept="image/*,image/jpeg" class="pop-up_input pop-up_input-download">
            <div class="tooltip tooltip-img hide">изображение</div>
          </label>
          <label class="pop-up_label">URL проекта
            <input type="text" name="text" placeholder="Добавьте ссылку" class="pop-up_input">
            <div class="tooltip hide">ссылка на проек</div>
          </label>
          <label class="pop-up_label">Описание
            <textarea name="text" placeholder="Пара слов о Вашем проекте" class="pop-up_input pop-up_input-message"></textarea>
            <div class="tooltip tooltip-text hide">описание проекта</div>
          </label>
          <div class="button_add">
            <button type="submit" class="input_button button-submit">Добавить</button>
          </div>
        </form><a href="#" class="pop-up_close">X</a>
      </div>
    </div>
  </div>
  <script src="js/app.js" defer></script>
</html>
